<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChambIt</title>
<link href="css/framework7.min.css" rel="stylesheet">
<link href="css/material-icons.css" rel="stylesheet">
<link href="css/f7-icons.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>

<body>
	
	  <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main view-init">
        <!-- Initial Page, "data-name" contains page name -->
        <section data-name="home" class="page">

          <!-- Top Navbar -->
          <nav class="navbar">
            <div class="navbar-inner">
				<div class="left"><a href="#" class="link"><i class="material-icons">menu</i></a></div>
              <div class="title">Menu</div>
            </div>
          </nav>

          <!-- Scrollable page content -->
          <div class="page-content">
			  
           <!-- <h2 class="block-title">Titulo de contenido</h2>
			  <div class="block block-strong">
				  <p>Texto de contenido</p>
			  </div>-->
			  
			   <article class="card-drinks">
            <div class="row">
                <article class="col">
                   <a href="/info/" class="link">
                    <div class="card">
                       
						<div class="card-header">
							<h3>Iced Americano</h3>
						</div>
						<div class="card-content">
							<img src="img/iced-americano.jpg" class="img-fluid">
						</div>
						<div class="card-footer">
							$4.35
						</div>    
						                         
                    </div>
                    </a>
                </article>            
                <article class="col">
					<a href="/empresas/" class="link">
                    <div class="card">
                        <div class="card-header">
                            <h3>Iced Green Latte</h3>
                        </div>
                        <div class="card-content">
                            <img src="img/iced-greentealatte.jpg" class="img-fluid">
                        </div>
                        <div class="card-footer">
                            $6.15
                        </div>                             
                    </div>
					</a>
                </article>
            </div>
		</article>
			  
			  
          </div>
			
        </section>
      </div>
    </div>
	
	<script src="js/framework7.min.js"></script>
	<script src="js/my-app.js"></script>
</body>
</html>
